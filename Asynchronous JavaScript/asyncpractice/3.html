function setone(){
    return new Promise ((resolve,reject)=>{
        console.log("Set one executed")
        setTimeout(() => {
            let flag=true;
            if(!flag){
                resolve("Promise executed")
            }
            else{
                reject("Promise failed");
            }
        }, 3000);
    })
}
async function fetch(){
    try{
        const take=await setone();
        console.log(take)
        console.log("The function is fetch")
    }
    catch(error){
        console.log("Error ",error)
    }
    
}
